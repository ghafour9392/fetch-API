<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسک دوره جاوااسکریپت</title>
  <link rel="stylesheet" href="./styles/index.css" />
</head>

<body>
  <section class="container">
    <button class="btn">بارگزاری تراکنش ها</button>

    <div class="trasactions hidden">
      <div class="trasactions__header">
        <h1>لیست تراکنش ها</h1>
        <input class="searchBox" type="text" placeholder="جستجوی تراکنش ...">
        <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z"
            stroke="#878787" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </div>
      <div class="trasactions__body">
        <h3>لیست تراکنش های شما</h3>
        <div class="tableScroll">
          <table class="table">
          <thead>
            <tr class="table__header">
              <td class="tb__radif">ردیف
                <img class="rotateUp" src="../assets/icon/down.svg" alt="">
              </td>
              <td class="tb__type">نوع تراکنش</td>
              <td class="tb__price">
                مبلغ
                <img class="rotateUp" src="../assets/icon/down.svg" alt="">
              </td>
              <td class="tb__num">شماره پیگیری</td>
              <td class="tb__date">
                تاریخ تراکنش
                <img class="rotateUp" src="../assets/icon/down.svg" alt="">
              </td>
            </tr>
          </thead>
          <tbody class="table__body">

          </tbody>
        </table>
        </div>
        
      </div>
    </div>


  </section>
  <script src="./js/index.js"></script>
</body>

</html>
